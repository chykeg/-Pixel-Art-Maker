    <!-- Header Section -->

    <div class="jumbotron text-center">
        <h1><span class="header">Lab: Pixel Art Maker</span></h1>

    <!--setting up the grid size-->
   
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                 <div>
                    <h2 class="text"><span class="firstline">Step 1.</span>Choose Grid Size</h2>
                        <form id="sizePicker">
                            <p>Grid Height:</p>
                                <input type="number" id="inputHeight" name="height" min="1" value="1">
                            <p> Grid Width:</p>
                                <input type="number" id="inputWidth" name="width" min="1" value="1"><br>
                                <input type="submit" value="Make Grid">
                        </form>
    
    
     <!-- The color picker -->
  
    <h2 class="text"><span class="firstline">Step 2.</span>Pick A Color</h2>
        <input type="color" id="colorPicker">

    <!-- The Canvas/Table and Pixel Art Making Instructions -->
   
            <h2 class="text"><span class="firstline">Step 3.</span><span class="arrow">Design Canvas</span></h2>
                <div class="pixelDrawingInstruction">
                        <p><span class="firstlinee">Instructions</span></p>
                        <p><span class="firstlinee">Single Click</span> to add color</p>
                        <p><span class="firstlinee">Double Click</span> to remove color</p>
                    </div>
                </div>
            </div>
            
                <div class="col-sm-7">
                    <h1 class="canvas">Show Your Art Skills</h1>
                        <table id="pixelCanvas"></table>
                    </div>
                </div>
            </div>
