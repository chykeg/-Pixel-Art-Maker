<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    
    
     
</head>
<body>

    <div class="appHeader">
        <h1>Lab: Pixel Art Maker</h1>
    </div>
    <div class="container">
        <h2><span class="firstline">Step 1.</span>Choose Grid Size</h2>
        <form id="sizePicker">
            <span>Grid Height:</span>
            <input type="number" id="inputHeight" name="height" min="1" value="1">
            <span> Grid Width:</span>
            <input type="number" id="inputWidth" name="width" min="1" value="1">
            <input type="submit" value="Make Grid">
        </form>
    

    <h2><span class="firstline">Step 2.</span>Pick A Color</h2>
    <input type="color" id="colorPicker">


    <h2><span class="firstline">Step 3.</span><span class="arrow">Design Canvas</span></h2>
        <div class="pixelDrawingInstruction">
            <p><span class="firstline">Instructions</span></p>
            <p><span class="firstline">Single Click</span> to add color</p>
            <p><span class="firstline">Double Click</span> to remove color</p>
        </div>

    <table id="pixelCanvas"></table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
   
</body>
</html>
